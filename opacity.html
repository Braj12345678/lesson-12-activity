<html>
    <head>
        <title>
            Now we are learning about opacity in coding
        </title>
        <style>
div{
    background-color: chocolate;
    padding: 10px;
}
#first{
    opacity: 0.1;
}
#second{
    opacity: 0.3;
}
#third{
    opacity: 0.6;
}
        </style>
    </head>
    <body>
        <h1>
            We are learning about opacity
        </h1>
        <p>
            This is what opacity looks like in text whilst coding
        </p>
        <div id="first">
            <p>
                The opacity taken is 0.1
            </p>
        </div>
        <div id="second">
            <p>
                The opacity taken is 0.3
            </p>
        </div>
        <div id="third">
            <p>
                The opacity taken is 0.6
            </p>
        </div>
        <div>
            <p>
                The opacity taken is 1 which is a default in the words
            </p>
        </div>
    </body>
</html>
